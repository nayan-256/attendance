<!DOCTYPE html>
<html>

<head>
    <title>Attendance Records</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery (Required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- Animate.css for animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #2a5656, #0b6f9d);
            /* Stylish gradient background */
            min-height: 100vh;
        }

        .table-hover tbody tr:hover {
            background-color: #bbdefb;
            cursor: pointer;
        }

        .back-btn {
            margin-top: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .animate__fadeIn {
            animation-duration: 1s;
        }

        .not-found {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Search for a student",
            allowClear: true
        });
    });
</script>

<body>
    <div class="container mt-5 animate__animated animate__fadeIn">
        <h2 class="text-center text-primary mb-4">ðŸ“… Attendance Records</h2>

        <!-- Search Form -->
        <form method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="name" class="form-label">Select Name</label>
                    <select id="name" name="name" class="form-select select2">
                        <option value="">-- Select Name --</option>
                        {% for name in names %}
                        <option value="{{ name[0] }}">{{ name[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label" style="visibility: hidden;">Submit</label>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Display "Not Found" message if no records are found -->
        {% if not_found %}
        <div class="not-found">No attendance records found for the selected criteria.</div>
        {% endif %}

        <!-- Attendance Records Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>{{ record[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn btn-outline-primary back-btn">â¬… Back to Home</a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
