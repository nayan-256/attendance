<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner | Attendance System</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Attendance">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

        .scanner-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .scanner-title {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .scanner-title i {
            color: #667eea;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        #qr-reader {
            border-radius: 15px;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .scanner-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .btn-scanner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-scanner:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-secondary-scanner {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-secondary-scanner:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .scan-result {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .scan-error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .manual-entry {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 2px dashed #dee2e6;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .attendance-history {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-in {
            background: #d4edda;
            color: #155724;
        }

        .status-out {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .scanner-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .scanner-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-scanner,
            .btn-secondary-scanner {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <h2 class="scanner-title">
                <i class="fas fa-qrcode"></i>
                QR Code Attendance Scanner
            </h2>

            <!-- Scanner Section -->
            <div id="qr-reader"></div>
            
            <!-- Scanner Controls -->
            <div class="scanner-controls">
                <button id="start-scan" class="btn-scanner">
                    <i class="fas fa-play me-2"></i>Start Scanner
                </button>
                <button id="stop-scan" class="btn-secondary-scanner" style="display: none;">
                    <i class="fas fa-stop me-2"></i>Stop Scanner
                </button>
                <button id="switch-camera" class="btn-secondary-scanner" style="display: none;">
                    <i class="fas fa-sync-alt me-2"></i>Switch Camera
                </button>
            </div>

            <!-- Results -->
            <div id="scan-result" class="scan-result">
                <i class="fas fa-check-circle me-2"></i>
                <span id="result-text"></span>
            </div>

            <div id="scan-error" class="scan-error">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="error-text"></span>
            </div>

            <!-- Manual Entry -->
            <div class="manual-entry">
                <h5><i class="fas fa-keyboard me-2"></i>Manual Entry</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="manual-code" placeholder="Enter student ID or QR code manually">
                    <button class="btn btn-scanner" type="button" onclick="processManualEntry()">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn-secondary-scanner" onclick="viewHistory()">
                    <i class="fas fa-history me-2"></i>View History
                </button>
                <a href="{{ url_for('home') }}" class="btn-secondary-scanner">
                    <i class="fas fa-home me-2"></i>Home
                </a>
            </div>

            <!-- Attendance History -->
            <div id="attendance-history" class="attendance-history" style="display: none;">
                <h6><i class="fas fa-history me-2"></i>Recent Attendance</h6>
                <div id="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let html5QrcodeScanner = null;
        let currentCameraId = null;
        let cameras = [];

        // Initialize QR Scanner
        async function initializeScanner() {
            try {
                cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length) {
                    currentCameraId = cameras[0].id;
                    document.getElementById('switch-camera').style.display = cameras.length > 1 ? 'inline-block' : 'none';
                }
            } catch (err) {
                console.error('Error getting cameras:', err);
            }
        }

        // Start QR Scanner
        function startScanning() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop();
            }

            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            };

            html5QrcodeScanner.start(
                currentCameraId || { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                document.getElementById('start-scan').style.display = 'none';
                document.getElementById('stop-scan').style.display = 'inline-block';
                document.getElementById('switch-camera').style.display = cameras.length > 1 ? 'inline-block' : 'none';
            }).catch(err => {
                showError('Failed to start camera: ' + err);
            });
        }

        // Stop QR Scanner
        function stopScanning() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('start-scan').style.display = 'inline-block';
                    document.getElementById('stop-scan').style.display = 'none';
                    document.getElementById('switch-camera').style.display = 'none';
                });
            }
        }

        // Switch Camera
        function switchCamera() {
            if (cameras.length > 1) {
                const currentIndex = cameras.findIndex(cam => cam.id === currentCameraId);
                const nextIndex = (currentIndex + 1) % cameras.length;
                currentCameraId = cameras[nextIndex].id;
                
                if (html5QrcodeScanner) {
                    stopScanning();
                    setTimeout(startScanning, 500);
                }
            }
        }

        // QR Scan Success
        function onScanSuccess(decodedText, decodedResult) {
            processAttendance(decodedText);
        }

        // QR Scan Failure
        function onScanFailure(error) {
            // Handle scan failure silently for better UX
        }

        // Process Attendance
        async function processAttendance(qrData) {
            try {
                showResult('Processing attendance...');
                
                const response = await fetch('/api/process_qr_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qr_data: qrData,
                        timestamp: new Date().toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(`âœ… ${result.message}`);
                    addToHistory(result.student_name, result.action, new Date());
                    
                    // Vibrate if supported
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                } else {
                    showError(result.message || 'Failed to process attendance');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                // Store for offline sync
                storeOfflineAttendance(qrData);
            }
        }

        // Manual Entry Processing
        function processManualEntry() {
            const manualCode = document.getElementById('manual-code').value.trim();
            if (manualCode) {
                processAttendance(manualCode);
                document.getElementById('manual-code').value = '';
            } else {
                showError('Please enter a student ID or QR code');
            }
        }

        // Show Success Result
        function showResult(message) {
            const resultDiv = document.getElementById('scan-result');
            const errorDiv = document.getElementById('scan-error');
            
            document.getElementById('result-text').textContent = message;
            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // Show Error
        function showError(message) {
            const resultDiv = document.getElementById('scan-result');
            const errorDiv = document.getElementById('scan-error');
            
            document.getElementById('error-text').textContent = message;
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // View History
        function viewHistory() {
            const historyDiv = document.getElementById('attendance-history');
            historyDiv.style.display = historyDiv.style.display === 'none' ? 'block' : 'none';
            loadAttendanceHistory();
        }

        // Load Attendance History
        async function loadAttendanceHistory() {
            try {
                const response = await fetch('/api/recent_attendance');
                const data = await response.json();
                
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                
                data.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div>
                            <strong>${item.student_name}</strong>
                            <br><small>${new Date(item.timestamp).toLocaleString()}</small>
                        </div>
                        <span class="status-badge status-${item.action.toLowerCase()}">
                            ${item.action}
                        </span>
                    `;
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // Add to Local History
        function addToHistory(studentName, action, timestamp) {
            const historyList = document.getElementById('history-list');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div>
                    <strong>${studentName}</strong>
                    <br><small>${timestamp.toLocaleString()}</small>
                </div>
                <span class="status-badge status-${action.toLowerCase()}">
                    ${action}
                </span>
            `;
            historyList.insertBefore(historyItem, historyList.firstChild);
        }

        // Store Offline Attendance
        function storeOfflineAttendance(qrData) {
            const request = indexedDB.open('AttendanceDB', 1);
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                const objectStore = db.createObjectStore('offline_attendance', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('timestamp', 'timestamp', { unique: false });
            };
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['offline_attendance'], 'readwrite');
                const objectStore = transaction.objectStore('offline_attendance');
                
                objectStore.add({
                    qr_data: qrData,
                    timestamp: new Date().toISOString(),
                    synced: false
                });
                
                showResult('Stored offline - will sync when online');
            };
        }

        // Event Listeners
        document.getElementById('start-scan').addEventListener('click', startScanning);
        document.getElementById('stop-scan').addEventListener('click', stopScanning);
        document.getElementById('switch-camera').addEventListener('click', switchCamera);
        
        // Manual entry on Enter key
        document.getElementById('manual-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processManualEntry();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeScanner();
            
            // Check for offline data to sync
            if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                navigator.serviceWorker.ready.then(registration => {
                    return registration.sync.register('background-sync-attendance');
                });
            }
        });

        // Install PWA prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button if needed
        });
    </script>
</body>
</html>
