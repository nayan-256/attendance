<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student | Attendance System</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, #ffffff10 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, #ffffff08 1px, transparent 1px);
      background-size: 50px 50px, 25px 25px;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-title {
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }

    .register-title i {
      color: #667eea;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .btn-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-custom:active {
      transform: translateY(-1px);
    }

    .btn-outline-custom {
      border: 2px solid #667eea;
      color: #667eea;
      background: transparent;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-custom:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .video-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 2px dashed #dee2e6;
      text-align: center;
    }

    #video, #canvas {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .capture-section {
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }

    .icon-input .form-control {
      padding-left: 45px;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="register-card animate__animated animate__fadeInUp">
          <h2 class="register-title">
            <i class="fas fa-user-plus"></i>
            Register New Student
          </h2>

          {% if error %}
          <div class="error-message animate__animated animate__shakeX">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
          </div>
          {% endif %}

          <form id="registerForm" method="POST" enctype="multipart/form-data">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">
                  <i class="fas fa-user me-1"></i> Full Name
                </label>
                <div class="icon-input">
                  <i class="fas fa-user"></i>
                  <input type="text" class="form-control" id="name" name="name" required 
                         placeholder="Enter full name">
                </div>
              </div>
              <div class="col-md-6">
                <label for="student_id" class="form-label">
                  <i class="fas fa-id-card me-1"></i> Student ID
                </label>
                <div class="icon-input">
                  <i class="fas fa-id-card"></i>
                  <input type="text" class="form-control" id="student_id" name="student_id" required 
                         placeholder="Enter student ID">
                </div>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label for="class_year" class="form-label">
                  <i class="fas fa-calendar me-1"></i> Class Year
                </label>
                <select class="form-select" id="class_year" name="class_year" required>
                  <option value="" disabled selected>Select Year</option>
                  <option value="1st Year">First Year</option>
                  <option value="2nd Year">Second Year</option>
                  <option value="3rd Year">Third Year</option>
                  <option value="4th Year">Final Year</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="department" class="form-label">
                  <i class="fas fa-building me-1"></i> Department
                </label>
                <select class="form-select" id="department" name="department" required>
                  <option value="" disabled selected>Select Department</option>
                  <option value="Computer">Computer</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Civil">Civil</option>
                  <option value="ENTC">ENTC</option>
                  <option value="Instrumentation">Instrumentation</option>
                  <option value="Mechanical">Mechanical</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i> Password
                </label>
                <div class="icon-input">
                  <i class="fas fa-lock"></i>
                  <input type="password" class="form-control" id="password" name="password" required 
                         placeholder="Create password">
                </div>
              </div>
            </div>

            <div class="capture-section">
              <div class="video-container">
                <h5 class="mb-3">
                  <i class="fas fa-camera me-2"></i> Capture Student Photo
                </h5>
                <video id="video" width="320" height="240" autoplay class="mb-3"></video>
                <button type="button" class="btn btn-outline-custom" onclick="captureImage()">
                  <i class="fas fa-camera me-2"></i> Capture Image
                </button>
                <canvas id="canvas" width="320" height="240" style="display: none"></canvas>
                <input type="hidden" name="captured_image" id="captured_image" />
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-custom me-md-2" onclick="goBack()">
                <i class="fas fa-arrow-left me-2"></i> Back
              </button>
              <button type="submit" class="btn btn-custom">
                <i class="fas fa-check me-2"></i> Register Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
    // Webcam capture functionality
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const capturedInput = document.getElementById("captured_image");

    // Start webcam stream
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (err) {
          alert("Could not access the camera. Please allow camera access.");
        });
    } else {
      alert("getUserMedia not supported in this browser.");
    }

    // Capture image from video
    function captureImage() {
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedInput.value = canvas.toDataURL("image/jpeg");
      alert("📸 Image captured! Now click Submit.");
    }
  </script>
</body>
</html>
