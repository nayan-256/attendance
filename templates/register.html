<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Attendance System</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, #ffffff10 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, #ffffff08 1px, transparent 1px);
      background-size: 50px 50px, 25px 25px;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-title {
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }

    .register-title i {
      color: #667eea;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .btn-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-custom:active {
      transform: translateY(-1px);
    }

    .btn-outline-custom {
      border: 2px solid #667eea;
      color: #667eea;
      background: transparent;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-custom:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .video-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 2px dashed #dee2e6;
      text-align: center;
    }

    #video, #canvas {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .capture-section {
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }

    .icon-input .form-control {
      padding-left: 45px;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Tab Navigation Styles */
    .nav-tabs {
      border: none;
      margin-bottom: 2rem;
    }

    .nav-tabs .nav-link {
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      margin: 0 0.5rem;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-tabs .nav-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .tab-content {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="register-card animate__animated animate__fadeInUp">
          <h2 class="register-title">
            <i class="fas fa-user-plus"></i>
            Registration Portal
          </h2>

          <!-- Tab Navigation -->
          <ul class="nav nav-tabs justify-content-center" id="registrationTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student-panel" 
                      type="button" role="tab" aria-controls="student-panel" aria-selected="true">
                <i class="fas fa-graduation-cap me-2"></i>Register Student
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher-panel" 
                      type="button" role="tab" aria-controls="teacher-panel" aria-selected="false">
                <i class="fas fa-chalkboard-teacher me-2"></i>Register Teacher
              </button>
            </li>
          </ul>

          {% if error %}
          <div class="error-message animate__animated animate__shakeX">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
          </div>
          {% endif %}

          <!-- Tab Content -->
          <div class="tab-content" id="registrationTabContent">
            <!-- Student Registration Panel -->
            <div class="tab-pane fade show active" id="student-panel" role="tabpanel" aria-labelledby="student-tab">
              <form id="registerStudentForm" method="POST" enctype="multipart/form-data" action="{{ url_for('register') }}">
                <input type="hidden" name="user_type" value="student">
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="student_name" class="form-label">
                      <i class="fas fa-user me-1"></i> Full Name
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-user"></i>
                      <input type="text" class="form-control" id="student_name" name="name" required 
                             placeholder="Enter full name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="student_id" class="form-label">
                      <i class="fas fa-id-card me-1"></i> Student ID
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-id-card"></i>
                      <input type="text" class="form-control" id="student_id" name="student_id" required 
                             placeholder="Enter student ID">
                    </div>
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-4">
                    <label for="class_year" class="form-label">
                      <i class="fas fa-calendar me-1"></i> Class Year
                    </label>
                    <select class="form-select" id="class_year" name="class_year" required>
                      <option value="" disabled selected>Select Year</option>
                      <option value="1st Year">First Year</option>
                      <option value="2nd Year">Second Year</option>
                      <option value="3rd Year">Third Year</option>
                      <option value="4th Year">Final Year</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="department" class="form-label">
                      <i class="fas fa-building me-1"></i> Department
                    </label>
                    <select class="form-select" id="department" name="department" required>
                      <option value="" disabled selected>Select Department</option>
                      <option value="Computer">Computer</option>
                      <option value="Electrical">Electrical</option>
                      <option value="Civil">Civil</option>
                      <option value="ENTC">ENTC</option>
                      <option value="Instrumentation">Instrumentation</option>
                      <option value="Mechanical">Mechanical</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="student_password" class="form-label">
                      <i class="fas fa-lock me-1"></i> Password
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-lock"></i>
                      <input type="password" class="form-control" id="student_password" name="password" required 
                             placeholder="Create password">
                    </div>
                  </div>
                </div>

                <div class="capture-section">
                  <div class="video-container">
                    <h5 class="mb-3">
                      <i class="fas fa-camera me-2"></i> Capture Student Photo
                    </h5>
                    <video id="video_student" width="320" height="240" autoplay class="mb-3"></video>
                    <button type="button" class="btn btn-outline-custom" onclick="captureStudentImage()">
                      <i class="fas fa-camera me-2"></i> Capture Image
                    </button>
                    <canvas id="canvas_student" width="320" height="240" style="display: none"></canvas>
                    <input type="hidden" name="captured_image" id="captured_image_student" />
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn btn-outline-custom me-md-2" onclick="goBack()">
                    <i class="fas fa-arrow-left me-2"></i> Back
                  </button>
                  <button type="submit" class="btn btn-custom">
                    <i class="fas fa-check me-2"></i> Register Student
                  </button>
                </div>
              </form>
            </div>

            <!-- Teacher Registration Panel -->
            <div class="tab-pane fade" id="teacher-panel" role="tabpanel" aria-labelledby="teacher-tab">
              <form id="registerTeacherForm" method="POST" enctype="multipart/form-data" action="{{ url_for('register') }}">
                <input type="hidden" name="user_type" value="teacher">
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="teacher_name" class="form-label">
                      <i class="fas fa-user me-1"></i> Full Name
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-user"></i>
                      <input type="text" class="form-control" id="teacher_name" name="name" required 
                             placeholder="Enter full name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="teacher_username" class="form-label">
                      <i class="fas fa-at me-1"></i> Username
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-at"></i>
                      <input type="text" class="form-control" id="teacher_username" name="username" required 
                             placeholder="Enter username">
                    </div>
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="teacher_email" class="form-label">
                      <i class="fas fa-envelope me-1"></i> Email Address
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-envelope"></i>
                      <input type="email" class="form-control" id="teacher_email" name="email" required 
                             placeholder="Enter email address">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="teacher_phone" class="form-label">
                      <i class="fas fa-phone me-1"></i> Phone Number
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-phone"></i>
                      <input type="tel" class="form-control" id="teacher_phone" name="phone" required 
                             placeholder="Enter phone number">
                    </div>
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="teacher_department" class="form-label">
                      <i class="fas fa-building me-1"></i> Department
                    </label>
                    <select class="form-select" id="teacher_department" name="department" required>
                      <option value="" disabled selected>Select Department</option>
                      <option value="Computer">Computer</option>
                      <option value="Electrical">Electrical</option>
                      <option value="Civil">Civil</option>
                      <option value="ENTC">ENTC</option>
                      <option value="Instrumentation">Instrumentation</option>
                      <option value="Mechanical">Mechanical</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="teacher_password" class="form-label">
                      <i class="fas fa-lock me-1"></i> Password
                    </label>
                    <div class="icon-input">
                      <i class="fas fa-lock"></i>
                      <input type="password" class="form-control" id="teacher_password" name="password" required 
                             placeholder="Create password">
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="teacher_subjects" class="form-label">
                    <i class="fas fa-book me-1"></i> Subject Specializations
                  </label>
                  <textarea class="form-control" id="teacher_subjects" name="subjects" rows="3" 
                            placeholder="Enter subject specializations (e.g., Mathematics, Physics, Computer Science)"></textarea>
                  <div class="form-text">Enter subjects separated by commas</div>
                </div>

                <div class="capture-section">
                  <div class="video-container">
                    <h5 class="mb-3">
                      <i class="fas fa-camera me-2"></i> Capture Teacher Photo
                    </h5>
                    <video id="video_teacher" width="320" height="240" class="mb-3" style="display: none;"></video>
                    <button type="button" class="btn btn-outline-custom" onclick="startTeacherCamera()">
                      <i class="fas fa-camera me-2"></i> Start Camera & Capture
                    </button>
                    <canvas id="canvas_teacher" width="320" height="240" style="display: none"></canvas>
                    <input type="hidden" name="captured_image" id="captured_image_teacher" />
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn btn-outline-custom me-md-2" onclick="goBack()">
                    <i class="fas fa-arrow-left me-2"></i> Back
                  </button>
                  <button type="submit" class="btn btn-custom">
                    <i class="fas fa-check me-2"></i> Register Teacher
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }

    // Student Camera Variables
    const videoStudent = document.getElementById("video_student");
    const canvasStudent = document.getElementById("canvas_student");
    const capturedInputStudent = document.getElementById("captured_image_student");

    // Teacher Camera Variables
    const videoTeacher = document.getElementById("video_teacher");
    const canvasTeacher = document.getElementById("canvas_teacher");
    const capturedInputTeacher = document.getElementById("captured_image_teacher");

    // Start student webcam stream automatically
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          videoStudent.srcObject = stream;
          videoStudent.play();
        })
        .catch(function (err) {
          console.log("Could not access the camera for student registration.");
        });
    }

    // Capture student image
    function captureStudentImage() {
      const context = canvasStudent.getContext("2d");
      context.drawImage(videoStudent, 0, 0, canvasStudent.width, canvasStudent.height);
      capturedInputStudent.value = canvasStudent.toDataURL("image/jpeg");
      alert("ðŸ“¸ Student image captured! Now click Register Student.");
    }

    // Start teacher camera and capture
    function startTeacherCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            videoTeacher.srcObject = stream;
            videoTeacher.style.display = 'block';
            videoTeacher.play();
            
            // Auto-capture after 3 seconds
            setTimeout(() => {
              captureTeacherImage();
            }, 3000);
          })
          .catch(function (err) {
            alert("Could not access the camera. Please allow camera access.");
          });
      } else {
        alert("getUserMedia not supported in this browser.");
      }
    }

    // Capture teacher image
    function captureTeacherImage() {
      const context = canvasTeacher.getContext("2d");
      context.drawImage(videoTeacher, 0, 0, canvasTeacher.width, canvasTeacher.height);
      capturedInputTeacher.value = canvasTeacher.toDataURL("image/jpeg");
      
      // Stop the video stream
      if (videoTeacher.srcObject) {
        videoTeacher.srcObject.getTracks().forEach(track => track.stop());
        videoTeacher.style.display = 'none';
      }
      
      alert("ðŸ“¸ Teacher image captured! Now click Register Teacher.");
    }

    // Tab switching animation
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
      tabs.forEach(tab => {
        tab.addEventListener('shown.bs.tab', function(e) {
          const target = document.querySelector(e.target.getAttribute('data-bs-target'));
          target.style.animation = 'none';
          target.offsetHeight; // Trigger reflow
          target.style.animation = 'fadeIn 0.5s ease-out';
        });
      });
    });
  </script>
</body>
</html>
