<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #28a745;
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-container {
      max-width: 1000px;
      width: 95%;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-out;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .nav-btn {
      padding: 20px 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      min-height: 80px;
    }

    /* Chatbot Floating Button */
    .chatbot-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
    }

    .chatbot-fab:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
    }

    .chatbot-fab .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 20px;
      height: 20px;
      background: #ef4444;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      animation: pulse-badge 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse-badge {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .chatbot-tooltip {
      position: absolute;
      right: 75px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .chatbot-fab:hover .chatbot-tooltip {
      opacity: 1;
      visibility: visible;
      right: 80px;
    }

    .chatbot-tooltip::after {
      content: '';
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 8px solid rgba(0, 0, 0, 0.8);
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.2),
        0 5px 15px rgba(0, 0, 0, 0.1);
      color: white;
      text-decoration: none;
    }

    .btn-dashboard { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-students { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .btn-subjects { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .btn-attendance { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #333; }
    .btn-profile { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #333; }
    .btn-logout { background: linear-gradient(135deg, #ff512f, #f09819); }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        padding: 30px 20px;
        margin: 20px 0;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .button-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .nav-btn {
        padding: 15px 20px;
        font-size: 1rem;
        min-height: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container" data-aos="fade-up" data-aos-duration="1000">
    <h1 class="welcome-title">
      <i class="fas fa-chalkboard-teacher me-3"></i>
      Teacher Dashboard
    </h1>
    
    <div class="button-container">
      <a href="{{ url_for('teacher_dashboard') }}" class="nav-btn btn-dashboard" data-aos="zoom-in" data-aos-delay="200">
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </a>
      
      <a href="{{ url_for('students') }}" class="nav-btn btn-students" data-aos="zoom-in" data-aos-delay="300">
        <i class="fas fa-users me-2"></i>
        Manage Students
      </a>
      
      <a href="{{ url_for('teacher_subjects') }}" class="nav-btn btn-subjects" data-aos="zoom-in" data-aos-delay="400">
        <i class="fas fa-book me-2"></i>
        My Subjects
      </a>
      
      <a href="{{ url_for('manage_subjects') }}" class="nav-btn btn-attendance" data-aos="zoom-in" data-aos-delay="500">
        <i class="fas fa-clipboard-check me-2"></i>
        Attendance
      </a>
      
      <a href="{{ url_for('profile') }}" class="nav-btn btn-profile" data-aos="zoom-in" data-aos-delay="600">
        <i class="fas fa-user me-2"></i>
        Profile
      </a>
      
      <a href="{{ url_for('teacher_logout') }}" class="nav-btn btn-logout" data-aos="zoom-in" data-aos-delay="800">
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // Initialize AOS animations
    AOS.init({
      duration: 1000,
      once: true,
      offset: 100
    });
  </script>

  <!-- Chatbot Floating Action Button -->
  <button class="chatbot-fab" onclick="openChatbot()" title="Open AI Assistant">
    <div class="chat-icon">
      <i class="fas fa-robot"></i>
      <span class="notification-badge">!</span>
    </div>
    <div class="chatbot-tooltip">ðŸ’¬ Need Help? Ask AI Assistant!</div>
  </button>

  <script>
    function openChatbot() {
      window.open('{{ url_for("chatbot_page") }}', 'ChatbotWindow', 'width=520,height=750,resizable=yes,scrollbars=yes');
    }
  </script>
</body>
</html>
