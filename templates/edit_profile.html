<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">‚úèÔ∏è Edit Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Class Year:</label>
            <select name="class_year" class="form-select" required>
                <option value="1st Year" {% if user.class_year == '1st Year' %}selected{% endif %}>1st Year</option>
                <option value="2nd Year" {% if user.class_year == '2nd Year' %}selected{% endif %}>2nd Year</option>
                <option value="3rd Year" {% if user.class_year == '3rd Year' %}selected{% endif %}>3rd Year</option>
                <option value="4th Year" {% if user.class_year == '4th Year' %}selected{% endif %}>4th Year</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department:</label>
            <select name="department" class="form-select" required>
                <option value="Computer" {% if user.department == 'Computer' %}selected{% endif %}>Computer</option>
                <option value="Electrical" {% if user.department == 'Electrical' %}selected{% endif %}>Electrical</option>
                <option value="Civil" {% if user.department == 'Civil' %}selected{% endif %}>Civil</option>
                <option value="ENTC" {% if user.department == 'ENTC' %}selected{% endif %}>ENTC</option>
                <option value="Instrumentation" {% if user.department == 'Instrumentation' %}selected{% endif %}>Instrumentation</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">üíæ Save Changes</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary ms-2">‚¨Ö Cancel</a>
    </form>
</div>
</body>
</html>
