<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2 80%);
      min-height: 100vh;
    }

    .edit-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      padding: 36px 32px 28px 32px;
      max-width: 480px;
      margin: 60px auto 0 auto;
      animation: fadeInUp 1s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="edit-card animate__animated animate__fadeInUp">
    <h2 class="mb-4 text-center text-primary fw-bold">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input type="text" name="student_id" class="form-control" value="{{ user.student_id }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Class Year</label>
        <select name="class_year" class="form-select" required>
          <option value="Second Year" {% if user.class_year=='1st Year' %}selected{% endif %}>First Year</option>
          <option value="Second Year" {% if user.class_year=='2nd Year' %}selected{% endif %}>Second Year</option>
          <option value="Third Year" {% if user.class_year=='3rd Year' %}selected{% endif %}>Third Year</option>
          <option value="Final Year" {% if user.class_year=='4th Year' %}selected{% endif %}>Final Year</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select" required>
          <option value="Computer" {% if user.department=='Computer' %}selected{% endif %}>Computer</option>
          <option value="Electrical" {% if user.department=='Electrical' %}selected{% endif %}>Electrical</option>
          <option value="Civil" {% if user.department=='Civil' %}selected{% endif %}>Civil</option>
          <option value="ENTC" {% if user.department=='ENTC' %}selected{% endif %}>ENTC</option>
          <option value="Instrumentation" {% if user.department=='Instrumentation' %}selected{% endif %}>Instrumentation
          </option>
          <option value="Mechanical" {% if user.department=='Mechanical' %}selected{% endif %}>Mechanical</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Change Profile Image</label>
        <input type="file" name="profile_image" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary btn-lg">‚ùå Cancel</a>
