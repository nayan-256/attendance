<!DOCTYPE html>
<html>
  <head>
    <title>Registered Students</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css for entry animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background: radial-gradient(
          circle,
          #ff7e5f,
          #feb47b
        ); /* Radial gradient from pink to orange */
      }

      .student-card {
        transition: transform 0.3s;
      }
      .student-card:hover {
        transform: scale(1.05);
      }
      .student-img {
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1
        class="text-center mb-5 text-primary animate__animated animate__fadeInDown"
      >
        ðŸ“‹ Registered Students
      </h1>
      <div class="row justify-content-center">
        {% for name, student_id, path in students %}
        <div class="col-md-3 col-sm-6 mb-4 animate__animated animate__zoomIn">
          <div class="card student-card shadow-sm">
            <img
              src="{{ path }}"
              class="card-img-top student-img"
              alt="{{ name }}"
            />
            <div class="card-body text-center">
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text text-muted">ID: {{ student_id }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
