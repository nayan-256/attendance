<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Check-In | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(-45deg, #11998e, #38ef7d, #00b4db, #0083b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(120deg);
      }

      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    .checkin-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .checkin-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 15px 35px rgba(17, 153, 142, 0.3);
      animation: pulse 2s infinite;
    }

    .checkin-icon i {
      font-size: 3rem;
      color: white;
    }

    .checkin-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
    }

    .checkin-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-checkin {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      border-radius: 20px;
      padding: 1.2rem 3rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .btn-checkin:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(17, 153, 142, 0.4);
      color: white;
    }

    .status-message {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      color: #333;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .result-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Progress steps */
    .progress-steps {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .step {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .step.active {
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="checkin-box animate__animated animate__zoomIn">
    <div class="checkin-icon animate__animated animate__bounceIn">
      <i class="fas fa-camera"></i>
    </div>
    <h2 class="checkin-title animate__animated animate__fadeInDown">Face Recognition</h2>
    <p class="checkin-subtitle animate__animated animate__fadeInUp">Check-In System</p>

    {% if result %}
    <div class="result-box animate__animated animate__fadeIn">
      {% if 'successfully' in result %}
      <i class="fas fa-check-circle text-success me-2"></i>{{ result }}
      {% else %}
      <i class="fas fa-times-circle text-danger me-2"></i>{{ result }}
      {% endif %}
    </div>
    <script>
      const resultText = "{{ result }}";
      const studentName = "{{ student_name }}";
      let speakText;

      // Debug logging
      console.log("Result text:", resultText);
      console.log("Student name:", studentName);
      console.log("Student name type:", typeof studentName);

      // Extract student name - try multiple methods
      let finalStudentName = "";
      
      // Method 1: Use the passed student_name parameter
      if (studentName && studentName !== "None" && studentName !== "" && studentName.trim() !== "") {
        finalStudentName = studentName.trim();
      }
      
      // Method 2: If student_name is empty, try to extract from result text
      if (!finalStudentName && resultText && (resultText.toLowerCase().includes("successfully") || resultText.toLowerCase().includes("checked in"))) {
        const nameMatch = resultText.match(/^(.+?)\s+checked in successfully/i);
        if (nameMatch) {
          finalStudentName = nameMatch[1].trim();
        }
      }

      console.log("Final student name:", finalStudentName);

      // Check if check-in was successful or failed
      if (resultText.toLowerCase().includes("successfully") || resultText.toLowerCase().includes("checked in")) {
        if (finalStudentName) {
          speakText = `Check-in successful! Welcome ${finalStudentName} to the attendance system. Have a great day!`;
        } else {
          speakText = "Check-in successful! Welcome to the attendance system. Have a great day!";
        }
      } else if (resultText.toLowerCase().includes("not recognized")) {
        speakText = "Sorry, your face was not recognized. Please try again or contact the administrator.";
      } else {
        speakText = "Check-in failed. Please try again.";
      }

      console.log("Final speech text:", speakText);

      // Enhanced function to speak with female voice only
      function speakWithFemaleVoice(text) {
        return new Promise((resolve) => {
          if (!speechSynthesis) {
            console.log('Speech synthesis not supported');
            resolve();
            return;
          }

          const utterance = new SpeechSynthesisUtterance(text);

          utterance.onend = () => {
            console.log('Speech ended');
            resolve();
          };

          utterance.onerror = (event) => {
            console.log('Speech error:', event.error);
            resolve();
          };

          const setVoice = () => {
            const voices = speechSynthesis.getVoices();
            console.log('Available voices:', voices.length);

            let femaleVoice = null;

            // Priority 1: Look for voices with explicit female indicators
            femaleVoice = voices.find(voice =>
              voice.name.toLowerCase().includes('female') ||
              voice.gender === 'female'
            );

            // Priority 2: Look for common female voice names
            if (!femaleVoice) {
              femaleVoice = voices.find(voice =>
                voice.name.toLowerCase().includes('zira') ||
                voice.name.toLowerCase().includes('siri') ||
                voice.name.toLowerCase().includes('samantha') ||
                voice.name.toLowerCase().includes('susan') ||
                voice.name.toLowerCase().includes('hazel') ||
                voice.name.toLowerCase().includes('catherine') ||
                voice.name.toLowerCase().includes('eva') ||
                voice.name.toLowerCase().includes('karen') ||
                voice.name.toLowerCase().includes('moira') ||
                voice.name.toLowerCase().includes('tessa') ||
                (voice.name.toLowerCase().includes('microsoft') && voice.name.toLowerCase().includes('zira'))
              );
            }

            // Priority 3: If no female voice found, prefer English voices
            if (!femaleVoice) {
              femaleVoice = voices.find(voice =>
                voice.lang.startsWith('en') && !voice.name.toLowerCase().includes('male')
              );
            }

            // Priority 4: Fallback to first available voice
            if (!femaleVoice && voices.length > 0) {
              femaleVoice = voices[0];
            }

            if (femaleVoice) {
              utterance.voice = femaleVoice;
              console.log('Selected voice:', femaleVoice.name);
            }

            // Set speech parameters for a pleasant female voice
            utterance.rate = 0.85;
            utterance.pitch = 1.2;
            utterance.volume = 0.9;

            speechSynthesis.speak(utterance);
          };

          // If voices are already loaded
          if (speechSynthesis.getVoices().length > 0) {
            setVoice();
          } else {
            // Wait for voices to load
            speechSynthesis.addEventListener('voiceschanged', setVoice, { once: true });
            // Fallback timeout
            setTimeout(() => {
              if (speechSynthesis.getVoices().length === 0) {
                console.log('No voices loaded, proceeding without voice selection');
                speechSynthesis.speak(utterance);
              }
            }, 1000);
          }
        });
      }

      // Enhanced function to handle voice and redirect after completion
      async function handleVoiceAndRedirect() {
        try {
          console.log('Starting voice announcement:', speakText);
          await speakWithFemaleVoice(speakText);
          console.log('Voice announcement completed, redirecting...');
          
          // Wait a brief moment after speech ends, then redirect
          setTimeout(() => {
            window.location.href = "/";
          }, 800);
        } catch (error) {
          console.error('Voice error:', error);
          // Fallback: redirect after 4 seconds if voice fails
          setTimeout(() => {
            window.location.href = "/";
          }, 4000);
        }
      }

      // Start the voice alert and redirect process
      handleVoiceAndRedirect();
    </script>

    {% else %}
    <form id="checkinForm" method="POST">
      <!-- Hide the button so it's not visible or clickable -->
      <button id="checkinBtn" type="submit" class="btn btn-checkin animate__animated animate__pulse"
        style="display:none;">
        <i class="fas fa-play me-2"></i>
        <span id="btnText">Start Face Scan</span>
        <div id="spinner" class="spinner-border text-light ms-2 d-none" role="status"></div>
      </button>
    </form>

    <div class="progress-steps animate__animated animate__fadeInUp">
      <div id="step1" class="step">Step 1: Position your face in front of camera</div>
      <div id="step2" class="step">Step 2: Verifying your identity</div>
      <div id="step3" class="step">Step 3: Completing check-in process</div>
    </div>

    <div id="statusMsg" class="status-message d-none animate__animated"></div>
    {% endif %}
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('checkinForm');
      if (form) {
        form.submit();
      }
    });

    // Activate steps progressively
    setTimeout(() => {
      document.getElementById("step1").classList.add("active");
      statusMsg.innerHTML = "<i class='fas fa-camera me-2'></i>Please look directly at the camera";
      statusMsg.classList.add("animate__fadeIn");
    }, 500);

    setTimeout(() => {
      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
      statusMsg.innerHTML = "<i class='fas fa-search me-2'></i>Analyzing facial features...";
    }, 2000);

    setTimeout(() => {
      document.getElementById("step2").classList.remove("active");
      document.getElementById("step3").classList.add("active");
      statusMsg.innerHTML = "<i class='fas fa-check me-2'></i>Finalizing check-in...";
    }, 4000);
      
  </script>
</body>

</html>
