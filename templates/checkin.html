<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Check-In | Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #65ec2b, #3391fb); /* Gradient background */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      #result {
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box animate__animated animate__zoomIn">
      <h2 class="mb-4">üïµÔ∏è‚Äç‚ôÇÔ∏è Face Recognition Check-In</h2>

      {% if result %}
      <div
        id="result"
        class="alert alert-info animate__animated animate__fadeIn"
      >
        {{ result }}
      </div>
      {% else %}
      <form method="POST">
        <button id="checkInBtn" type="submit" class="btn btn-primary btn-lg">
          <span id="btnText">Start Check-In</span>
          <div
            id="spinner"
            class="spinner-border spinner-border-sm text-light ms-2 d-none"
            role="status"
          ></div>
        </button>
      </form>
      <div id="statusMsg" class="mt-4 text-muted animate__animated"></div>
      {% endif %}
    </div>

    <script>
      const btn = document.getElementById("checkInBtn");
      const statusMsg = document.getElementById("statusMsg");
      const spinner = document.getElementById("spinner");

      if (btn) {
        btn.addEventListener("click", () => {
          document.getElementById("btnText").innerText = "Scanning Face...";
          spinner.classList.remove("d-none");
          statusMsg.innerHTML = "Step 1: Please look at the camera.";
          statusMsg.classList.add("animate__fadeIn");

          setTimeout(() => {
            statusMsg.innerHTML = "Step 2: Face detected. Verifying...";
          }, 2000);

          setTimeout(() => {
            statusMsg.innerHTML = "Step 3: Completing check-in...";
          }, 4000);
        });
      }
    </script>
  </body>
</html>
