<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Home</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3 80%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .main-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .welcome-title {
      color: #667eea;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .nav-btn {
      min-width: 150px;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      display: inline-block;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .btn-dashboard {
      background: #17a2b8;
      color: white;
    }

    .btn-dashboard:hover {
      background: #138496;
      color: white;
    }

    .btn-profile {
      background: transparent;
      color: #007bff;
      border: 2px solid #007bff;
    }

    .btn-profile:hover {
      background: #007bff;
      color: white;
    }

    .btn-edit {
      background: transparent;
      color: #ffc107;
      border: 2px solid #ffc107;
    }

    .btn-edit:hover {
      background: #ffc107;
      color: #212529;
    }

    .btn-logout {
      background: #dc3545;
      color: white;
    }

    .btn-logout:hover {
      background: #c82333;
      color: white;
    }

    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #667eea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      z-index: 1000;
    }

    .chatbot-btn:hover {
      background: #5a6fd8;
      color: white;
      transform: scale(1.1);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 20px auto;
        padding: 20px;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .nav-btn {
        min-width: 130px;
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h1 class="welcome-title">
      <i class="fas fa-graduation-cap me-3"></i>
      Welcome to Attendance System
    </h1>
    
    <p class="lead text-muted">Choose an option to continue</p>
    
    <div class="button-container">
      <a href="{{ url_for('student_dashboard') }}" class="nav-btn btn-dashboard">
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </a>
      
      <a href="{{ url_for('profile') }}" class="nav-btn btn-profile">
        <i class="fas fa-user me-2"></i>
        View Profile
      </a>
      
      <a href="{{ url_for('edit_profile') }}" class="nav-btn btn-edit">
        <i class="fas fa-edit me-2"></i>
        Edit Profile
      </a>
      
      <a href="{{ url_for('logout') }}" class="nav-btn btn-logout">
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Floating Chatbot Button -->
  <a href="/chatbot" class="chatbot-btn" target="_blank" rel="noopener noreferrer">
    <i class="fas fa-comments"></i>
  </a>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
