<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
        }
        .dashboard-box {
            animation: fadeInUp 1s;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            margin-top: 3rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .graph-img {
            animation: fadeIn 1.2s;
            max-width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-box col-md-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Teacher Dashboard</h2>
                <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
            <form method="post" class="row g-3 mb-4">
                <div class="col-md-8">
                    <label for="student_id" class="form-label">Select Student</label>
                    <select class="form-select" id="student_id" name="student_id" required>
                        <option value="" disabled selected>Select a student</option>
                        {% for name, id in students %}
                            <option value="{{ id }}" {% if selected_student == id|string %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">View Attendance</button>
                </div>
            </form>
            {% if graph %}
    <div class="text-center">
        <img src="data:image/png;base64,{{ graph }}" alt="Attendance Pie Chart" class="graph-img mt-3">
        <div class="mt-3">
            <strong>Legend:</strong>
            <ul class="list-inline">
                <li class="list-inline-item"><span style="display:inline-block;width:20px;height:20px;background:#4e79a7;border-radius:50%;margin-right:5px;"></span> Present</li>
                <li class="list-inline-item"><span style="display:inline-block;width:20px;height:20px;background:#f28e2b;border-radius:50%;margin-right:5px;"></span> Absent</li>
                <li class="list-inline-item"><span style="display:inline-block;width:20px;height:20px;background:#e15759;border-radius:50%;margin-right:5px;"></span> Late</li>
                <!-- Add more if you have more statuses -->
            </ul>
        </div>
    </div>
{% elif selected_student %}
    <div class="alert alert-warning text-center mt-4">
        No attendance records found for the selected student.
    </div>
{% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
