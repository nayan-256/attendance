<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Attendance System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Full page background */
    body {
      background: linear-gradient(135deg, #f7b42c, #fc4a1a); /* Gradient background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .alert {
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #003366;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out;
    }
  </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
  <h2>üéì"üë®‚Äçüíª Welcome Back, Admin! Please Log In"</h2>

  <!-- Display Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-danger animate__animated animate__fadeIn" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Login Form -->
  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary animate__animated animate__fadeIn">Login</button>
  </form>
</div>

<!-- Optional JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
