<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Attendance System</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Attendance System">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  
  <!-- Favicon and PWA Icons -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192x192.png') }}">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 3px, transparent 3px);
      background-size: 50px 50px, 25px 25px, 75px 75px;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
    }

    .login-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .login-title {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 300;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: #333;
      padding: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .form-label {
      color: #666;
      font-weight: 600;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .alert {
      background: rgba(220, 53, 69, 0.9);
      border: none;
      border-radius: 15px;
      color: white;
      backdrop-filter: blur(10px);
      border-left: 4px solid #dc3545;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      z-index: 5;
      font-size: 1.1rem;
    }

    .form-control.with-icon {
      padding-left: 50px;
    }

    /* Floating animations */
    .animate__fadeInUp {
      animation-delay: 0.2s;
    }

    .animate__fadeInDown {
      animation-delay: 0.4s;
    }

    .animate__fadeInLeft {
      animation-delay: 0.6s;
    }

    .animate__fadeInRight {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="login-container animate__animated animate__zoomIn">
    <div class="login-header">
      <div class="login-icon animate__animated animate__bounceIn">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2 class="login-title animate__animated animate__fadeInDown">Admin Portal</h2>
      <p class="login-subtitle animate__animated animate__fadeInUp">Secure Access to Attendance System</p>
    </div>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert animate__animated animate__shakeX" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST">
      <div class="input-group animate__animated animate__fadeInLeft">
        <div class="input-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="form-floating w-100">
          <input type="text" class="form-control with-icon" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>
      </div>

      <div class="input-group animate__animated animate__fadeInRight">
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-floating w-100">
          <input type="password" class="form-control with-icon" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
      </div>

      <button type="submit" class="btn btn-login animate__animated animate__fadeInUp">
        <i class="fas fa-sign-in-alt me-2"></i>
        Sign In to Dashboard
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
