<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2 80%);
      min-height: 100vh;
    }
    .profile-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 36px 32px 28px 32px;
      max-width: 480px;
      margin: 60px auto 0 auto;
      animation: fadeInUp 1s;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px; /* Rounded rectangle for better face visibility */
      border: 4px solid #3391fb;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(51,145,251,0.15);
      background: #f0f4fa;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-title {
      font-weight: 700;
      color: #3391fb;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .profile-table th {
      width: 40%;
      background: #f0f4fa;
      color: #3391fb;
      border-top: none;
      border-bottom: 1px solid #e3e3e3;
    }
    .profile-table td {
      border-top: none;
      border-bottom: 1px solid #e3e3e3;
    }
    .edit-btn {
      position: absolute;
      top: 24px;
      right: 32px;
    }
    @media (max-width: 600px) {
      .profile-card {
        padding: 18px 8px 18px 8px;
      }
      .edit-btn {
        top: 12px;
        right: 12px;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="profile-card position-relative animate__animated animate__fadeInUp">
    <a href="/edit_profile" class="btn btn-outline-primary edit-btn animate__animated animate__fadeInDown">✏️ Edit</a>
    <div class="text-center">
            {% set img_path = user.image_path if user.image_path else 'default_profile.png' %}
      <img src="{{ url_for('static', filename=img_path) }}"
           alt="Profile Image" class="profile-img mb-2 animate__animated animate__zoomIn"
           onerror="this.onerror=null;this.src='{{ url_for('static', filename='default_profile.png') }}';">
      <h2 class="profile-title mb-1">{{ user.name }}</h2>
      <div class="text-muted mb-3" style="font-size:1.1rem;">Student Profile</div>
    </div>
    <table class="table profile-table mb-3">
      <tr><th>Student ID</th><td>{{ user.student_id }}</td></tr>
      <tr><th>Class Year</th><td>{{ user.class_year }}</td></tr>
      <tr><th>Department</th><td>{{ user.department }}</td></tr>
    </table>
    <div class="d-grid gap-2">
      <a href="/" class="btn btn-secondary btn-lg animate__animated animate__fadeInLeft">⬅ Back to Home</a>
    </div>
  </div>
</body>
</html>
