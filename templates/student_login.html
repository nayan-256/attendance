<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 60px 60px, 30px 30px;
      animation: float 25s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .student-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #4facfe);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
    }

    .student-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .login-title {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: #333;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .btn-student {
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    .btn-student:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      color: white;
      animation: none;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      z-index: 5;
      font-size: 1.1rem;
    }

    .form-control.with-icon {
      padding-left: 50px;
    }

    .back-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: white;
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <div class="login-box animate__animated animate__zoomIn">
    <div class="student-icon animate__animated animate__bounceIn">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <h2 class="login-title animate__animated animate__fadeInDown">Student Portal</h2>
    
    <form method="POST" autocomplete="off">
      <div class="input-group animate__animated animate__fadeInLeft">
        <div class="input-icon">
          <i class="fas fa-id-card"></i>
        </div>
        <div class="form-floating w-100">
          <input type="text" name="student_id" class="form-control with-icon" id="student_id" placeholder="Student ID" required autofocus>
          <label for="student_id">Student ID</label>
        </div>
      </div>
      
      <div class="input-group animate__animated animate__fadeInRight">
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-floating w-100">
          <input type="password" name="password" class="form-control with-icon" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-student animate__animated animate__fadeInUp">
        <i class="fas fa-sign-in-alt me-2"></i>Access My Dashboard
      </button>
    </form>
    
    <div class="mt-3 text-center animate__animated animate__fadeInUp">
      <a href="{{ url_for('home') }}" class="back-link">
        <i class="fas fa-arrow-left me-1"></i>Back to Home
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
