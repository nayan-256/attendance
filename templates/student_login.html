<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #3391fb, #65ec2b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      animation: fadeInUp 1s;
    }
    .login-icon {
      font-size: 3rem;
      color: #3391fb;
      margin-bottom: 10px;
      animation: bounceIn 1s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0;}
      60% { transform: scale(1.2); opacity: 1;}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="login-box animate__animated animate__fadeInUp">
    <div class="login-icon animate__animated animate__bounceIn">ðŸŽ“</div>
    <h2 class="mb-4 fw-bold text-primary">Student Login</h2>
    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input type="text" name="student_id" class="form-control form-control-lg" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control form-control-lg" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg w-100 animate__animated animate__pulse animate__infinite">Login</button>
    </form>
