<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .student-home-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(51,145,251,0.10);
      padding: 40px 36px 32px 36px;
      max-width: 650px;
      width: 100%;
      animation: fadeInUp 1s;
    }
    .student-actions .btn {
      min-width: 140px;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: transform 0.2s;
    }
    .student-actions .btn:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 4px 16px rgba(51,145,251,0.10);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 700px) {
      .student-home-card { padding: 18px 8px 18px 8px; }
      .student-actions { flex-direction: column !important; }
      .student-actions .btn { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="student-home-card animate__animated animate__fadeInUp text-center">
      <h2 class="fw-bold text-primary mb-4 animate__animated animate__fadeInDown">
        Welcome to the Attendance System
      </h2>
      <div class="d-flex justify-content-center gap-3 student-actions mb-2 animate__animated animate__fadeInUp">
        <a href="{{ url_for('student_dashboard') }}" class="btn btn-info btn-lg">Dashboard</a>
        <a href="{{ url_for('profile') }}" class="btn btn-outline-primary btn-lg">Profile</a>
        <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-warning btn-lg">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
