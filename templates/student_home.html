<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Attendance System</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #28a745;
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-container {
      max-width: 900px;
      width: 90%;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-out;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .nav-btn {
      padding: 20px 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.2),
        0 5px 15px rgba(0, 0, 0, 0.1);
      color: white;
      text-decoration: none;
    }

    .btn-dashboard { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-profile { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .btn-edit { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .btn-logout { background: linear-gradient(135deg, #ff512f, #f09819); }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        padding: 30px 20px;
        margin: 20px 0;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .button-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .nav-btn {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container" data-aos="fade-up" data-aos-duration="1000">
    <h1 class="welcome-title">
      <i class="fas fa-graduation-cap me-3"></i>
      Welcome to Attendance System
    </h1>
    
    <div class="button-container">
      <a href="{{ url_for('student_dashboard') }}" class="nav-btn btn-dashboard" data-aos="zoom-in" data-aos-delay="200">
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </a>
      
      <a href="{{ url_for('profile') }}" class="nav-btn btn-profile" data-aos="zoom-in" data-aos-delay="400">
        <i class="fas fa-user me-2"></i>
        View Profile
      </a>
      
      <a href="{{ url_for('edit_profile') }}" class="nav-btn btn-edit" data-aos="zoom-in" data-aos-delay="600">
        <i class="fas fa-edit me-2"></i>
        Edit Profile
      </a>
      
      <a href="{{ url_for('logout') }}" class="nav-btn btn-logout" data-aos="zoom-in" data-aos-delay="800">
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // Initialize AOS animations
    AOS.init({
      duration: 1000,
      once: true,
      offset: 100
    });

    // Add click ripple effect for buttons
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        // Quick click feedback
        this.style.transform = 'translateY(-6px)';
        this.style.transition = 'all 0.1s ease';
        
        setTimeout(() => {
          if (this.href) {
            window.location.href = this.href;
          }
        }, 150);
      });
    });
  </script>
</body>
</html>
