<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Test</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3 80%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            padding: 40px;
            max-width: 900px;
            margin: 60px auto 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .student-actions .btn {
            min-width: 140px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 15px;
            padding: 12px 24px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="text-center">
            <h2 class="fw-bold text-primary mb-4">
                Welcome to the Attendance System
            </h2>
            <div class="d-flex justify-content-center gap-3 student-actions mb-2 flex-wrap">
                <a href="/student_dashboard" class="btn btn-info btn-lg">Dashboard</a>
                <a href="/profile" class="btn btn-outline-primary btn-lg">Profile</a>
                <a href="/edit_profile" class="btn btn-outline-warning btn-lg">Edit Profile</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
